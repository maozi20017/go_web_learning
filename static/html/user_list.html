<div class="col-md-10">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">用戶管理</h5>
            <p class="card-text">以下是所有用戶的資訊。</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>帳號</th>
                        <th>密碼</th>
                        <th>身分</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .users }}
                    <tr>
                        <td>{{ .id }}</td>
                        <td>{{ .username }}</td>
                        <td>{{ .password }}</td>
                        <td>{{ .identity_description }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
