<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h1 class="text-center">毛子的網站</h1>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index">網站首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://sites.google.com/view/fcu-aero-final-project/%E9%A6%96%E9%A0%81">好友的專題網頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">頁面2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">頁面3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">後台管理</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">歡迎來到毛子的網站</h5>
                        {{ if .username }}
                        <p>你好 {{ .username }}！</p>
                        <p>身分為 {{ .identity }}！</p>
                        {{ end }}
                        <p class="card-text">這是一個使用 Golang 和 Gin 框架建立的網站。</p>
                        <button type="button" class="btn btn-primary"
                            onclick="window.location.href='/login'">前往登入頁面</button>
                        <button type="button" class="btn btn-secondary"
                            onclick="window.location.href='/register'">前往註冊頁面</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
